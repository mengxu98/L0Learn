name: Build

on: 
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macOS-10.15
          - os: ubuntu-20.04
            INSTALL_DEVS: 'sudo apt-get install python3-dev'

    steps:
      - name: Checkout l0learn
        uses: actions/checkout@v2
        with:
          submodules: true
        
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Install python3-dev
        run: ${{ matrix.INSTALL_DEVS }}

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.5.0

      - name: Build wheels
        run: |
          cd python
          python -m cibuildwheel --output-dir wheelhouse
        env: 
          CIBW_SKIP: pp*
          CIBW_BEFORE_ALL: cd external/carma && mkdir build  && cd build  && cmake -DCARMA_INSTALL_LIB=ON .. && cmake --build . --config Release --target install
          CIBW_BEFORE_TEST: "pip install pytest numpy hypothesis"
          CIBW_TEST_COMMAND: "pytest {package}/tests"

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
